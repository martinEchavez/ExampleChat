<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Example Chat</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-light">
        <a class="navbar-brand mx-auto" href="/">
            <h1 class="text-warning">Kuepa</h1>
        </a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingresa tu usurio</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input class="form-control" type="text" id="nickname">
                <input type="submit" class="btn btn-warning btn-block mt-2">
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-2">
            <div class="col-md-6">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/_17ABqyhl4o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <g4>Bienvenido al chat</g4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
